version: "3.9"
services:
  backend:
    image: "moit03/moit:latest"
    ports:
      - "443:8080"
      - "80:8080"
    environment:
      - PROD_DB_URL
      - PROD_DB_USERNAME
      - PROD_DB_PASSWORD
      - PROD_REDIS_URL
      - JWT_SECRET_KEY
      - NAVER_CLIENT_ID
      - NAVER_CLIENT_SECRET
      - NAVER_SECURITY_REDIRECT_URI
      - NAVER_REDIRECT_URI
      - KAKAO_CLIENT_ID
      - KAKAO_CLIENT_SECRET
      - KAKAO_REDIRECT_URI
      - KAKAO_ADMIN_KEY
      - SSL_KEY_STORE
      - SSL_KEY_STORE_PASSWORD
      - SSL_KEY_STORE_TYPE
    restart: "always"
#    volumes:
#      - '/var/log/:/log'

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'

